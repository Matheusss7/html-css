<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favi.png" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir em qual tag deverá utiizar em cada caso</P>

    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tags <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use as tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
